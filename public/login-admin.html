<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("milktea2.jpg") center/cover no-repeat fixed;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 237, 214, 0.65);
      padding: 20px;
    }

    form {
      width: 420px;
      background: #fff7ef;
      padding: 30px;
      border-radius: 18px;
      border: 3px solid #d9a777;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      color: #5a4231;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #5a4231;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #d9a777;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d9a777;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #c48a5c;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      color: #5a4231;
    }

    .link a {
      color: #b46c39;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="loginForm">
      <h2>Admin Login</h2>

      <div class="input-box">
        <label>Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div class="input-box">
        <label>Password</label>
        <input id="password" type="password" name="password" required />
      </div>

      <button type="submit">Login</button>

      <div class="link">
        <p>Don't have an account? <a href="signup-admin.html">Register</a></p>
      </div>
    </form>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpXS9lRDsfHGzLwnT2YFFPM3bRU_6E3r0",
  authDomain: "e-library-bdbb1.firebaseapp.com",
  databaseURL: "https://e-library-bdbb1-default-rtdb.firebaseio.com",
  projectId: "e-library-bdbb1",
  storageBucket: "e-library-bdbb1.appspot.com",
  messagingSenderId: "721888979016",
  appId: "1:721888979016:web:fe65826bc262189a11107d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    // 1. Login using Firebase Auth
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // 2. Check if this user is inside "admins/" node
    const adminRef = ref(db, "admins/" + user.uid);
    const snapshot = await get(adminRef);

    if (!snapshot.exists()) {
      Swal.fire("Access Denied", "Admin account not found.", "error");
      return;
    }

    const admin = snapshot.val();

    if (admin.role !== "admin") {
      Swal.fire("Access Denied", "You are not authorized as admin.", "error");
      return;
    }

    // SUCCESS
    Swal.fire({
      icon: "success",
      title: "Login Successful!",
      timer: 1500,
      showConfirmButton: false
    });

    setTimeout(() => {
      window.location.href = "admin.html";
    }, 1500);

  } catch (error) {
    Swal.fire("Login Failed", error.message, "error");
  }
});
</script>
</body>
</html>
