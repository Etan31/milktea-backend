<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <form id="signupForm">
      <a href="Frontpage.html"><h1>X</h1></a>
      <h2>Registration</h2>

      <div class="content">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" required>
        </div>

        <div class="input-box">
          <label>Username</label>
          <input type="text" name="uname" required>
        </div>

        <div class="input-box">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="input-box">
          <label>Phone Number</label>
          <input type="tel" name="phone" required>
        </div>

        <div class="input-box">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>

        <div class="input-box">
          <label>Confirm Password</label>
          <input type="password" name="cpassword" required>
        </div>

        <span class="gender-title">Gender</span>
        <div class="gender-category">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>
      </div>

      <div class="alert">
        <label>
          <input type="checkbox" id="terms" required>
          By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>.
        </label>
      </div>

      <div class="button-container">
        <button type="submit">Submit</button>
      </div>

      <div class="already">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpXS9lRDsfHGzLwnT2YFFPM3bRU_6E3r0",
  authDomain: "e-library-bdbb1.firebaseapp.com",
  databaseURL: "https://e-library-bdbb1-default-rtdb.firebaseio.com",
  projectId: "e-library-bdbb1",
  storageBucket: "e-library-bdbb1.appspot.com",
  messagingSenderId: "721888979016",
  appId: "1:721888979016:web:fe65826bc262189a11107d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullname = document.querySelector("input[name='name']").value.trim();
  const username = document.querySelector("input[name='uname']").value.trim();
  const email = document.querySelector("input[name='email']").value.trim();
  const phone = document.querySelector("input[name='phone']").value.trim();
  const password = document.querySelector("input[name='password']").value;
  const cpassword = document.querySelector("input[name='cpassword']").value;
  const gender = document.querySelector("input[name='gender']:checked")?.value || "N/A";

  if (password !== cpassword) {
    return Swal.fire("Error", "Passwords do not match!", "error");
  }

  try {
    // CREATE USER IN FIREBASE AUTH
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // SAVE IN REALTIME DATABASE (USER, NOT ADMIN)
    await set(ref(db, "users/" + user.uid), {
      fullname,
      username,
      email,
      phone,
      gender,
      role: "user",
      registeredAt: new Date().toISOString()
    });

    Swal.fire({
      icon: "success",
      title: "Account Created!",
      text: "You can now login!",
    }).then(() => {
      window.location.href = "login.html";
    });

  } catch (error) {
    Swal.fire("Registration Failed", error.message, "error");
  }
});
</script>
